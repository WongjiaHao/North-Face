    <script>
        function Fun() {
            // 在函数中添加代码，使下面的运行结果成立
            this.attr = `hello world`
            // this.ins
            if (!Fun.ins) {
                Fun.ins=this/* Fun.ins */
            }
            return Fun.ins/*  Fun.ins=this */
        }
        var obj1 = new Fun();
        var obj2 = new Fun();
        console.log(obj1, obj2);
        console.log(obj1 === obj2); //true
        console.log(obj1.attr); // 'hello world'
    </script>
